name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
            fetch-depth: 0
       

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install HF CLI
        run: pip install huggingface_hub

      - name: Login to Hugging Face CLI
        run: huggingface-cli login --token ${{ secrets.HF_TOKEN }}

      - name: Create HF Space if not exists
        run: |
          huggingface-cli repo create my-gradio-space \
            --type=space --space-sdk=gradio --yes || true

      - name: Set up Git user and remote
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git remote add hf https://:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/dravidshankar/LLMOPsTM

      - name: Push code to Hugging Face Space
        run: git push hf main --force

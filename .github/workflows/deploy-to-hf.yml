name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install HF CLI
        run: pip install huggingface_hub

      - name: Login to Hugging Face CLI
        run: huggingface-cli login --token ${{ secrets.HF_TOKEN }}

      - name: Push to HF Space
        run: |
          huggingface-cli repo create my-gradio-space --type=space --space-sdk=gradio --yes || true
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote add hf https://huggingface.co/spaces/dravidshankar/ImageCaptioning
          git push hf main --force
